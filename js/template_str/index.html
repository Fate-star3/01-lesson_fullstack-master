<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid #ccc;
            border-collapse: collapse;
        }
        tr , td {
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <table class="user">
        <thead>
            
                <th>名字</th>
                <th>家乡</th>
                <th>工作城市</th>
                <th>工作</th>
                <th>格言</th>
           
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
        </tbody>
    </table>
    <script>
        let people = {
            name: '张三',
            hometown: '南昌',
            city: '成都',
            job: '程序员',
            bio: 'hello world!'
        }
        let table = document.querySelector('.user')
        table.children[1].innerHTML = `
            <tr>
           <td>${people.name}</td>
           <td>${people.hometown}</td>
           <td>${people.city}</td>
           <td>${people.job}</td>
           <td>${people.bio}</td>
            </tr>
            `
    </script>
</body>

</html>
