
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语义化标签</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .page{
            height:100vh;
            background-color: rgba(0,0,0,0.5);
        }
        /* 响应式(自适应) 布局 网页可以响应设备 宽度 不能写死 px 100vw  */
    </style>
</head>
<body>
    <!-- 能够让html标签有更多的语义传达出来 -->
    <div class="page">
        <!-- html5语义化标签 
            - 可以和div一样做盒子
            块级元素都适合
            - 提高了代码的可读性 团队 
            爬虫：有利于百度分析网页的内容
            用户在搜索的时候，相关的内容更好的推荐出来
            语义化更好
        -->
        <header class="header">header</header>
        <!-- 导航 -->
        <nav class="nav">nav</nav>
        <main class="main">
            <!-- 文章标签 -->
            <article class="article">
                <!-- 信息过载时代 
                文章
                -->
                <!-- 比div表达不同的盒子外 
                     还可以传达出不同性质的内容 -->
                <section class="content">
                <h1>计涛太帅了</h1>
                <p>
                    a:yes
                </p>
                </section>
            </article>
            <aside class="aside">
                <!-- 侧边栏 广告 -->
            </aside>
        </main>
        <footer class="footer">footer</footer>
    </div>
</body>
</html>
