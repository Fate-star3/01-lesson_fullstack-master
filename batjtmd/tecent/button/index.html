<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEUI-Button</title>

    <link rel="stylesheet" href="button.css">
</head>

<body>

    <!-- html 结构 由外到内 从上到下 -->

    <!-- 取类名是个技术活， 从大厂学习一些词汇
        1. page结构命名套路
        2. __ BEM 国际命名规范 
        3. page  Block  兴起一个区块 
        4. page__hd  子元素 Element 

        5. 组件命名btn 可以复用的按钮组件     weui? 
            .weui-btn    .bd-btn  .tm-btn .m-btn  .jd-btn
            项目名或公司名 作为前缀 .btn 新的一个block 
            .page>.page__hd>.page__title+.page__ft
            .weui-messagebox>.weui-messagebox__hd{弹窗标题}+.weui-messagebox__bd>p{}+..weui-messagebox__ft>.weui-btn*2
    -->
    <div class="page">
        <div class="page__hd">
            <h1 class="page__title">Button</h1>
            <p class="page__desc">按钮</p>
        </div>
        <div class="page__bd">
            <div class="button-sp-area">
                <a href=" " class="weui-btn weui-btn_primary">主要操作</a>
                <a href="javascript:;" class="weui-btn weui-btn_default">次要操作</a>
                <a href="javascript:;" class="weui-btn weui-btn_disabled">次要操作</a>
            </div>
        </div>
        <div class="demo">

        </div>
        <!-- 兄弟选择器（重要）
        +：选择当前元素之后的元素 如果类名一样会选择多个
        ~：选择当前元素之后的所有元素-->
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <!-- <div class="page__ft"></div> -->
    </div>

</body>

</html>
